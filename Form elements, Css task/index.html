<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
</head>
<body>
    <form style="background-color: #fff; width: 30%; padding: 20px; text-align: center; margin: 5rem auto 0; border-radius: 5px; box-shadow: 0 2px 4px rgb(0 0 0 / 10%), 0 8px 16px rgb(0 0 0 / 10%);border: 1px solid #dddfe2;">
        <input type="text" placeholder="Email or phone number" style="width: 96%; padding: 7px 0px 7px 11px; outline: none;border: 1px solid #dddfe2;border-radius: 5px">
        <input type="password" placeholder="Password" style="width: 96%; padding: 7px 0px 7px 11px; margin: 20px 0px; outline: none;border: 1px solid #dddfe2;border-radius: 5px">
        <button style="background-color: #1877f2; border:1px solid #1877f2; color: #fff; font-weight: bold; padding: 12px 0px; width: 25%; border-radius: 5px; cursor: pointer; font-size: 18px; width: 100%; margin-bottom: 20px;">Log In</button>
        <a target="_blank" href="forgot.html" style="text-decoration: none; color: #1877f2;">Forgot Password?</a>
        <hr>
        <button style="background-color: #42b72a; border:1px solid #42b72a; color: #fff; font-weight: bold; padding: 12px 0px; width: 25%; border-radius: 5px; cursor: pointer; font-size: 18px; width: 60%; margin-bottom: 20px;">Create new account</button>
    </form>
</body>
</html>
